<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@517&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <video loop autoplay>
        <source src="/video/Chain - 25380.mp4" type="video/mp4" />
      </video>
      <div class="title">
        <h1>
          I am<br />
          Andi Bregovina
        </h1>
      </div>

      <div onclick="portfolioclick()" class="arrows left">
        <a>PORTFOLIO</a>
      </div>
      <div onclick="skillsclick()" class="arrows bottom"><a>SKILLS</a></div>
      <div onclick="aboutclick()" class="arrows right"><a>ABOUT</a></div>
      <div onclick="contactclick()" class="arrows top"><a>CONTACT</a></div>
    </section>
    <div class="portfolio-div">
      <div class="button-close">
        <div onclick="exitportfolio()" class="arrow-place">
          <img src="/photos/left_arrow.png" />
        </div>
      </div>
      <div class="div">
        <div class="inside-portfolio">
          <div class="head"><h1>PORTFOLIO</h1></div>
          <span>MY WORK</span>
        </div>
        <div class="row-items">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
        <a>Load More</a>
      </div>
    </div>
    <div class="skills-div">
      <div class="button-close">
        <div onclick="exitskills()" class="arrow-place">
          <img src="/photos/up_arrow.png" />
        </div>
      </div>
    </div>
    <div class="about-div">
      <div class="button-close">
        <div onclick="exitabout()" class="arrow-place">
          <img src="/photos/right_arrow.png" />
        </div>
      </div>
    </div>
    <div class="contact-div">
      <div class="button-close">
        <div onclick="exitcontact()" class="arrow-place">
          <img src="/photos/down_arrow.png" />
        </div>
      </div>
      <div class="contact-move">
      <div class="inside-portfolio">
        <div style="width: 600px" class="head">
          <h1 style="width: 300px">GET IN TOUCH</h1>
        </div>
        <span>CONTACT ME</span>
      </div>
      <div class="row">
        <div class="contact-form">
          <div class="form">
            <form>
              <div class="horizontal">
                <label>
                  <span>NAME*</span>
                  <input type="text" name="name" id="name" />
                </label>
                <label>
                  <span>EMAIL*</span>
                  <input type="email" name="emal" id="emal" />
                </label>
              </div>
              <label>
                <span>SUBJECT*</span>
                <input type="text" name="subject" id="subject"  />
              </label>
              <label>
                <span>MESSAGE*</span>
                <textarea rows="4" cols="50" name="comment" form="usrform">
                 </textarea>
              </label>
              
              <button class="btn" type="submit">SUBMIT</button>
            </form>
          </div>
        </div>
        <div class="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="500"
                height="500"
                id="gmap_canvas"
                src="https://maps.google.com/maps?q=prishtina&t=&z=13&ie=UTF8&iwloc=&output=embed"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              ></iframe
              ><a href="https://fmovies-online.net">fmovies</a><br /><style>
                .mapouter {
                  position: relative;
                  text-align: right;
                  height: 500px;
                  width: 500px;
                }</style
              ><a href="https://www.embedgooglemap.net"
                >embed google maps on website</a
              ><style>
                .gmap_canvas {
                  overflow: hidden;
                  background: none !important;
                  height: 500px;
                  width: 500px;
                }
              </style>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
